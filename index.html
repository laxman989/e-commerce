<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./css/index.css" rel="stylesheet"></link>
    <title>E-Commerce</title>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav>
            <img class="logo" src="https://static-assets-web.flixcart.com/www/linchpin/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="Flipkart">
            <div class="search-bar">
                <input type="text" name="search-box" id="search-box" class="search-box" placeholder="Search for products, brands and more">
                <button class="search-btn">Search</button>
            </div>
            <div class="links">
                <button class="login-btn">Login</button>
                <a href="">More</a>
                <a href="">My Cart</a>
            </div>
        </nav>
    </header>

    <!-- Categories List -->
    <div id="category-list" class="category-list"></div>

    <div class="offers">
        <img src="https://rukminim1.flixcart.com/flap/844/140/image/03340cb965e90250.jpg" alt="10% Instant Discount on ICICI Bank Cards">
    </div>

    <!-- Product List -->
    <div id="product-list" class="product-list"></div>

    <!-- Scripts -->
    <script src="./js/categories.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
